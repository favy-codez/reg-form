<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca:wght@200&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <main>
                <div class="text">
                    <p><h1>Learn to code by <br> watching others</h1></p> 
                  <p class="topp"><h4>see how experienced developers solve problems in real-time. </h4></p>
                  <p><h4>watching scripted tutorials is great,but understanding how</h4></p>
                <p><h4>developers think is invaluable</h4></p>
                </div>
                
                <div class="form">
                    <p> <b>Try it free 7 days</b> then $20/mo.therafter</p>
                    <!---FORM-->
                    <form action="" class="contact" autocomplete="none">
                        <div class="input-control input-2">

                            <input name="first" type="text" required placeholder="First Name" autocomplete="none">

                            <div class="error" data-error="First Name cannot be empty"></div>

                        </div>
                        <div class="input-control input-2">

                            <input type="text" name="last" required placeholder="Last  Name" autocomplete="none">
                            <div class="error" data-error="Last Name cannot be empty" ></div>

                        </div>
                        <div class="input-control input-2">

                            <input id="email" type="email" required placeholder="Email Address"
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-itz]{2, 4}$" autocomplete="none">

                            <div class="error" data-error="Looks like this is not an email" ></div>

                        </div>

                        <div class="input-control input-2">

                            <input type="password" name="password" required placeholder="Password">
                            <div class="error" data-error="Password cannot be empty"></div>
                           <button type="submit">CLAIM YOUR FREE TRIAL</button>
    
                            <h4>By clicking the button, you are agreeing to our <span>Terms and Services</span></h4>
                        
                    </form>
                </div>
    </main>
</body>
</html>
